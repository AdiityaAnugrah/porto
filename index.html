<!doctype html>
<html lang="id" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <meta name="color-scheme" content="dark light" />
    <meta name="robots" content="index,follow" />

    <title>My Portfolio</title>
    <meta
      name="description"
      content="Portfolio Aditya Anugrah — web developer fokus e-commerce, dashboard, dan sistem absensi."
    />

    <!-- Theme color mengikuti mode -->
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ffffff" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#0f1115" />

    <!-- Icons / PWA (opsional) -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="/assets/favicon-48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/favicon-64.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png" />
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Default OG/Twitter (fallback). Per-halaman akan dioverride oleh SEO.jsx -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="My Portfolio" />
    <meta property="og:title" content="My Portfolio" />
    <meta property="og:description" content="Portfolio Aditya Anugrah — web developer fokus e-commerce, dashboard, dan sistem absensi." />
    <meta property="og:url" content="https://adityaanugra.me/" />
    <meta property="og:image" content="/assets/aa-mark-primary.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="My Portfolio" />
    <meta name="twitter:description" content="Portfolio Aditya Anugrah — web developer fokus e-commerce, dashboard, dan sistem absensi." />
    <meta name="twitter:image" content="/assets/aa-mark-primary.png" />

    <!-- Set tema paling awal: default dark, override ke light jika user pernah pilih -->
    <script>
      (function () {
        try {
          var saved = localStorage.getItem('theme'); // 'dark' | 'light' | null
          if (saved === 'light') {
            document.documentElement.setAttribute('data-theme', 'light');
            document.addEventListener('DOMContentLoaded', function () {
              document.body.classList.remove('dark-mode');
            });
          } else {
            document.documentElement.setAttribute('data-theme', 'dark');
            document.addEventListener('DOMContentLoaded', function () {
              document.body.classList.add('dark-mode');
            });
          }
        } catch (e) {}
      })();
    </script>
  </head>
  <body class="dark-mode">
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
